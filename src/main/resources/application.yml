server:
  port: 9090

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path= /**
        - id: example
          uri: lb://example
          predicates:
            - Path= /**
    loadbalancer:
      ribbon:
        enabled: true
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        health-check-interval: 2s
        health-check-timeout: 2s
        tags: secure=true
        fail-fast: true
        instance-id: ${spring.application.name}:${random.value}
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/gatewaypfe?serverTimezone=UTC
    username: root
    password:
  application:
    name: demo
  main:
    allow-bean-definition-overriding: true